<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap Style Modal Demo</title>
    <link rel="stylesheet" href="../../../assets/css/globals.css"/>
    <script src="../../../src/jquery/jquery-2.1.4.min.js"></script>
    <script src="../../../assets/js/altitude.min.js"></script>
</head>
<body>
<a href="#" class="makeAmodal">Open Modal</a>
<script>
    $(document).ready(function(){
        $('.makeAmodal').click(function(){
            $('body').makeModal({
                title:'Hello',
                color:'#E26868',
                body:{
                    text:'How You Doing',
                    color:'#dddddd'
                },
                button:{
                    instance:'warn',
                    text:'OH OH'
                }
            });
        })
    })
</script>
</body>
</html>
