<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dropdown Demo</title>
    <link rel="stylesheet" href="../../../assets/css/globals.css"/>
    <script src="../../../src/jquery/jquery-2.1.4.min.js"></script>
    <script src="../../../assets/js/altitude.min.js"></script>
</head>
<body>
<div class="dropdown">
    <div class="dropdown-container">
        <p class="dropdown-description">Description</p>
        <p class="dropdown-button">Click to Select</p>
        <ul class="dropdown-menu dropdown-select">
            <li>Dropdown Menu Item</li>
            <li>Another Item</li>
            <li>Item Three</li>
            <li>The Last One</li>
        </ul>
    </div>
</div>
</body>
</html>
